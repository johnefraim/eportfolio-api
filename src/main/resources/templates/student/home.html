<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Studies Department</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-white text-2xl font-bold">CCS Eportfolio</div>
                <!-- Add additional navigation links as needed -->
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-gray-300"><i class="fas fa-home"></i> Home</a>
                    <a href="#" class="text-white hover:text-gray-300"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" class="text-white hover:text-gray-300"><i class="fas fa-bell-o"></i> Notification</a>
                    <a th:href="@{/logout}" class="text-white hover:text-gray-300"><i class="fas fa-sign-out-alt"></i>>Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="bg-blue-100 py-8 px-4">
        <div class="container mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <h1 class="text-2xl font-bold text-gray-700">
                    Welcome, <span th:text="${username}" class="text-blue-500">!</span>
                </h1>
                <p class="text-gray-600 mt-2">Your Personal E-Portfolio</p>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Computer Studies Department. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
