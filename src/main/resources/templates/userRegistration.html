<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>User Registration</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">User Registration</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <!-- Add input fields for registration -->
            <div class="mb-4">
                <label for="idNumber" class="block text-gray-600 text-sm font-medium mb-2">ID Number</label>
                <input type="text" id="idNumber" name="idNumber" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-600 text-sm font-medium mb-2">Role</label>
                <select id="role" name="role" class="w-full p-2 border rounded">
                    <option value="STUDENT">Student</option>
                    <option value="PROGRAM_HEAD">Program Head</option>
                    <option value="DEAN">Dean</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
    </div>
</body>
</html>
