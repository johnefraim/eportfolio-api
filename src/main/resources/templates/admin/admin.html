<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
  <nav class="bg-white shadow fixed top-0 left-0 h-full w-64">
    <div class="px-6 py-4 h-full flex flex-col justify-between">
      <div>
        <div class="text-lg font-semibold mb-6">Dean's Dashboard</div>
        <div class="flex flex-col space-y-3">
          <a th:href="@{/student-overview}" class="text-gray-800 hover:text-blue-500 px-2 py-2 flex items-center rounded-lg hover:bg-gray-100">
            <i class="fas fa-tachometer-alt mr-3"></i> Students Overview
          </a>
          <a href="#student-performance" class="text-gray-800 hover:text-blue-500 px-2 py-2 flex items-center rounded-lg hover:bg-gray-100">
            <i class="fas fa-user-graduate mr-3"></i> Student Performance
          </a>
          <a href="#program-management" class="text-gray-800 hover:text-blue-500 px-2 py-2 flex items-center rounded-lg hover:bg-gray-100">
            <i class="fas fa-chalkboard-teacher mr-3"></i> Program Management
          </a>
          <a href="#faculty-performance" class="text-gray-800 hover:text-blue-500 px-2 py-2 flex items-center rounded-lg hover:bg-gray-100">
            <i class="fas fa-user-tie mr-3"></i> Faculty Performance
          </a>
          <a href="#reporting-tools" class="text-gray-800 hover:text-blue-500 px-2 py-2 flex items-center rounded-lg hover:bg-gray-100">
            <i class="fas fa-chart-line mr-3"></i> Reporting Tools
          </a>
        </div>
      </div>
      <div class="relative inline-block text-left">
        <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="profile-button" tabindex="-1">
          <div class="py-1" role="menuitem">
            <div class="py-1" role="menuitem">
              <a th:href="@{/logout}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" tabindex="-1" role="menuitem">Logout</a>
          </div>  
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="ml-64"> 
    <!-- Top Bar with Search and Notification -->
    <div class="flex justify-between items-center bg-white shadow px-4 py-2">
      <!-- Search Bar and Icons Container -->
      <div class="flex items-center">
        <!-- Search Icon -->
        <span class="text-gray-500">
          <i class="fas fa-search"></i>
        </span>
        <!-- Search Bar -->
        <input type="text" class="border border-gray-300 rounded py-2 px-4 ml-2" placeholder="Search...">
      </div>
      
      <!-- Right-Side Icons -->
      <div class="flex items-center">
        <!-- Notification Icon -->
        <a href="#notifications" class="text-gray-800 hover:text-blue-500 mr-4">
          <i class="fas fa-bell"></i>
        </a>
        
        <a th:href="@{/logout}" class="text-gray-800 hover:text-blue-500 flex items-center">
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </a>
      </div>
    </div>
</div>

  <!-- injected by layout:fragment="content" -->
  <main class="p-4 md:p-8 max-w-6xl mx-auto">
    <div layout:fragment="content"></div>
  </div>

    <div class="mt-8 rounded-lg bg-white p-4 shadow-lg" th:each="portfolio : ${portfolios}" th:if="${not #lists.isEmpty(portfolios)}">

      <h3 class="text-lg font-semibold mb-4">Reviews</h3>

      <div class="text-gray-500 mb-2 flex items-center">
        <svg class="w-4 h-4 mr-2 fill-current" viewBox="0 0 20 20">
        </svg>
        <span th:text="${#lists.size(portfolios)} + ' Portfolios awaiting review'"></span>
      </div>

      <div class="flex space-x-4 text-sm">
        <button class="bg-white hover:bg-gray-100 text-green-800 border border-green-500 font-semibold py-2 px-4 rounded-lg">
          Approve 
        </button>

        <button class="bg-white hover:bg-gray-100 text-yellow-800 border border-yellow-500 font-semibold py-2 px-4 rounded-lg">
         Request Revisions
        </button>
      </div>

      <div class="mt-4 text-gray-500">
        Filter by Status:

        <select id="portfolio-filter" class="form-select mt-2">
          <option>All</option>
          <option>Awaiting Review</option>  
          <option>Revisions Requested</option>
          <option>Approved</option>    
        </select>
      </div>
    </div>

  </main>
  
</body>
</html>
