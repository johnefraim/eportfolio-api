<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">

  <nav class="bg-indigo-600 p-4 flex justify-between items-center">
    <span class="text-white font-semibold text-xl">E-Portfolio Dashboard</span>
      <div class="relative inline-block text-left">
          <button id="profile-button" class="bg-white text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-200 transition">
              <!-- You can use an icon for the user profile -->
              <i class="fas fa-user"></i> Profile
          </button>
          <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="profile-button" tabindex="-1">
              <div class="py-1" role="menuitem">
                  <!-- Add other options here, like "Logout" -->
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" tabindex="-1" role="menuitem">Logout</a>
                  <!-- Add more options as needed -->
              </div>
          </div>
      </div>
      
  </div>
  </nav>

  <main class="p-4 md:p-8 max-w-6xl mx-auto">

   <div class="container mx-auto p-8">
      <h1 class="text-2xl font-bold mb-4">Student Overview</h1>
  
      <!-- Summary of Total Number of Students -->
      <div class="bg-white p-6 rounded-md shadow-md mb-4">
          <h2 class="text-lg font-bold mb-2">Total Students</h2>
          <p class="text-4xl font-bold text-blue-500" th:text="${totalstudents}">0</p>
      </div>
  
  </div>
       <!-- ... Student Section Table -->
      <table class="min-w-screen bg-white border border-gray-300 divide-y divide-gray-200 overflow-hidden shadow-sm sm:rounded-lg">
        <thead>
            <tr>
                <th scope="col" class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                <th scope="col" class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full Name</th>
                <th scope="col" class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Email</th>
                <th scope="col" class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Phone</th>
                <th scope="col" class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Program</th>
                <th scope="col" class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Graduation Year</th>
                <th scope="col" class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <!-- Check if students list is empty -->
          <tr th:if="${#lists.isEmpty(students)}">
              <td colspan="9" class="px-6 py-4 whitespace-nowrap text-center">No students available.</td>
          </tr>
          <!-- Iterate over students and display data -->
          <tr th:each="student : ${students}" class="transition-all hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap" th:text="${student.studentId}"></td>
              <td class="px-6 py-4 whitespace-nowrap" th:text="${student.fullName}"></td>
              <td class="px-6 py-4 whitespace-nowrap" th:text="${student.contactEmail}"></td>
              <td class="px-6 py-4 whitespace-nowrap" th:text="${student.contactPhone}"></td>
              <td class="px-6 py-4 whitespace-nowrap" th:text="${student.programAndMajor}"></td>
              <td class="px-6 py-4 whitespace-nowrap" th:text="${student.graduationYear}"></td>
              <td class="px-6 py-4 whitespace-nowrap">
                  <a href="#" class="text-indigo-600 hover:underline">View</a>
                  <a th:href="@{'/admin/students/edit/' + ${student.id}}" class="text-indigo-600 hover:underline ml-2">Edit</a>
                  <a th:href="@{'/admin/students/delete/' + ${student.id}}" onclick="return confirm('Are you sure?')" class="text-red-600 hover:underline ml-2">Delete</a>
              </td>
          </tr>
      </tbody>
    </table>
    
    </div>
    
    <div class="mt-8 rounded-lg bg-white p-4 shadow-lg" th:each="portfolio : ${portfolios}" th:if="${not #lists.isEmpty(portfolios)}">

      <h3 class="text-lg font-semibold mb-4">Reviews</h3>

      <div class="text-gray-500 mb-2 flex items-center">
        <svg class="w-4 h-4 mr-2 fill-current" viewBox="0 0 20 20">
          <path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z"/>
        </svg>
        <span th:text="${#lists.size(portfolios)} + ' Portfolios awaiting review'"></span>
      </div>

      <div class="flex space-x-4 text-sm">
        <button class="bg-white hover:bg-gray-100 text-green-800 border border-green-500 font-semibold py-2 px-4 rounded-lg">
          Approve 
        </button>

        <button class="bg-white hover:bg-gray-100 text-yellow-800 border border-yellow-500 font-semibold py-2 px-4 rounded-lg">
         Request Revisions
        </button>
      </div>

      <div class="mt-4 text-gray-500">
        Filter by Status:

        <select id="portfolio-filter" class="form-select mt-2">
          <option>All</option>
          <option>Awaiting Review</option>  
          <option>Revisions Requested</option>
          <option>Approved</option>    
        </select>
      </div>
    </div>

  </main>
  
</body>
</html>
